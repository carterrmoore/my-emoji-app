<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>The Great Emoji Challenge!</h1>   
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="Describe Yourself in 3 Emojis">
        <div class="buttons-wrapper">
            <button id="push-btn">Put It Last</button>
            <button id="unshift-btn">Put It First</button>
        </div>
        <div class="buttons-wrapper">
            <button id="pop-btn">Delete Last</button>
            <button id="shift-btn">Delete First</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
